<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://unpkg.com/aframe-environment-component@1.4.0/dist/aframe-environment-component.min.js"></script>
  
</head>

<body>
  <a-scene id="myScene">
    <a-entity>
      <a-entity camera position="0 1.6 0"></a-entity>
      <a-entity oculus-touch-controls="hand: left" thumbstick-logging 
                  collider-check raycaster="objects: .collidable; showLine: true"></a-entity>
        <a-entity oculus-touch-controls="hand: right" thumbstick-logging 
                  collider-check raycaster="objects: .collidable; showLine: true"></a-entity>
      </a-entity>
    

    <!--Menu-->
        <div class="contenedor">
            <a class="menu" href="escena1.html">
                <img src="assets/models/pez.svg" alt="icono">
                
            </a>
        </div>





    <!--burbuja-->
    <a-sky class="burbuja" src="./assets/models/burbuja.png" opacity="0.5" repeat="10 10" scale="0.01 0.01 0.01" position="0 11.036 -0.339" rotation="0.882 -92.115 0" geometry="primitive:cylinder">
      <a-animation attribute="rotation" to="0 360 0" dur="50000" easing="linear" repeat="indefinite"></a-animation>
    </a-sky>
    

    <!--luz-->
    <a-light type="directional" castShadow="true" intensity="0.4" color="#D0EAF9;" position="5 3 1"></a-light>

    <!--fondo-->
    <a-entity class="fondo"
      environment="preset: yavapai; groundColor: #76FE98;  groundColor2: #9EFB60;
     groundTexture: walkernoise; horizonColor: #585fbb; skyColor: blue; dressingColor: #A5D4E3; dressingScale:0.860; flatShading:false"
      position="0 -1 0">
      <a-entity class="environment" position="0 50 0"
        light="type: hemisphere; color: #8080ff; intensity:0.8; groundColor: #f0f0f0"></a-entity>
    </a-entity>

    
    <!--Plano-->
    <a-plane id="floor" static-body height="1000" width="1000" position="0 -1.5 0" color="black"
      rotation="-90 0 0"></a-plane>


    <!--Camara-->
    <a-camera id="myCamera" position="0 1 0">
      
    </a-camera>


    <!--Plasticos-->
    <a-entity gltf-model="./assets/models/bottle1.glb" static-body class="target" color="white" radius="1"
      position="2 3 -5"><a-animation attribute="rotation" dur="20000" to="90 90 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity gltf-model="./assets/models/bottle1.glb" static-body class="target" class="collidableâ€ color="white" radius="1"
      position="2 3 -15"><a-animation attribute="rotation" dur="20000" to="90 0 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity gltf-model="./assets/models/bottle1.glb" static-body class="target" color="white" radius="1"
      position="0 3 -10"><a-animation attribute="rotation" dur="20000" to="90 0 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity gltf-model="./assets/models/bolsa1.glb" static-body class="target" color="white" radius="1"
      position="2 3 -10">
    </a-entity>

    <!--lata verde-->
    <a-entity gltf-model="./assets/models/lata2.glb" static-body="sphereRadius:NaN" class="target" color="white" radius="1" position="-1.774 2.586 -3.722" velocity="">
    <a-animation attribute="rotation" dur="20000" to="90 0 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    <!--Peces-->
    <a-entity class="pez marron" gltf-model="./assets/models/fish2.glb" position="9.199 0.901 -16.101" dynamic-static>
      <a-animation attribute="rotation" dur="20000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity class="pez azul" gltf-model="./assets/models/fish5.glb" position="5 5 -16.101" dynamic-body>
      <a-animation attribute="rotation" dur="20000" to="0 180 0" easing="linear" repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity class="pez verde" gltf-model="./assets/models/fish3.glb" position="-13.68633 0.901 -17.22004"
      dynamic-body>
      <a-animation attribute="rotation" dur="20000" to="0 -360 0" easing="linear" repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity class="pez amarillo" gltf-model="./assets/models/fish4.glb" position="-9.424 1.83153 -34.165"
      dynamic-body>
      <a-animation attribute="rotation" dur="10000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
    </a-entity>

    <button id="menuButton">Menu</button>
    <div id="menu">
      <button id="homeButton">Home</button>
      <button id="settingsButton">Settings</button>
      <button id="aboutButton">About</button>
    </div>

  </a-scene>
</body>



<script src="assets/js/script.js"></script>
<script src="assets/js/menu.js"></script>

</html>
