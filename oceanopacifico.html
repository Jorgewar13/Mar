<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacífico</title>
  <link rel="icon" type="png" href="assets/img/faviconbotella.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-super-shooter-kit@1.0.1/dist/aframe-super-shooter-kit.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="assets/js/shoot1.js"></script>
  <script src="assets/js/shoot2.js"></script>
  <script src="assets/js/score.js"></script>
  <script src="assets/js/burbuja.js"></script>
</head>

<body>
  <a-scene id="myScene">
    <!--burbuja-->
    <a-sky class="burbuja" src="./assets/models/burbuja.png" opacity="0.5" repeat="10 10" scale="0.01 0.01 0.01" position="0 9.998 -0.339" rotation="0.439 135.218 0" geometry="primitive:cylinder">
      <a-animation attribute="rotation" to="0 360 0" dur="50000" easing="linear" repeat="indefinite"></a-animation>
    </a-sky>

    <!--luz-->
    <a-light type="directional" castShadow="true" intensity="0.4" color="#D0EAF9;" position="5 3 1"></a-light>

    <!--fondo-->
    <a-entity class="fondo"
      environment="preset: yavapai; groundColor: #76FE98;  groundColor2: #9EFB60;
     groundTexture: walkernoise; horizonColor: #585fbb; skyColor: blue; dressingColor: #A5D4E3; dressingScale:0.860; flatShading:false"
      position="0 -1 0">
      <a-entity class="environment" position="0 50 0"
        light="type: hemisphere; color: #8080ff; intensity:0.8; groundColor: #f0f0f0"></a-entity>
    </a-entity>

    <!--Sonido de disparo-->
    <a-sound id="shootSound" src="sound/shoot.ogg"></a-sound>

   <!--imagen de burbuja disparo-->
   <a-entity id="bubbleModel" gltf-model="assets/models/burbujita.glb" scale="0.7 0.7 0.7" visible="false" bubble-position></a-entity>
   
   <!--sonido de burbuja-->
    <a-sound id="bubbleSound" src="sound/burbuja.mp3"></a-sound>


    <!--Cámara-->
    <a-camera id="camera" position="-1 0 0" shooter click-to-shoot>
      <a-entity id="scoreTextWrapper" position="-0.09 -0.07 -1.01">
        <a-text id="scoreText" color="white" value="Score: 0" scale="0.3 0.3 0.3"></a-text>
      </a-entity>
      <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
    </a-camera>

    <!--bala-->
    <a-entity id="bulletTemplate" bullet geometry="primitive: sphere; radius: 0.1" material="color: white"></a-entity>

    <!--Plano-->
    <a-plane id="floor" static-body height="1000" width="1000" position="0 -1.5 0" color="black"
      rotation="-90 0 0"></a-plane>


    <!--Plasticos-->
    <a-entity gltf-model="./assets/models/bottle1.glb" class="target" target="healthPoints: 1" color="white" radius="1"
      position="2 3 -5" hit-handler><a-animation attribute="rotation" dur="20000" to="90 90 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity class="target" target="healthPoints: 1" gltf-model="./assets/models/bottle1.glb" color="white" radius="1"
      position="2 3 -15" hit-handler><a-animation attribute="rotation" dur="20000" to="90 0 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity class="target" target="healthPoints: 1" gltf-model="./assets/models/bottle1.glb" color="white" radius="1"
      position="0 3 -10" hit-handler><a-animation attribute="rotation" dur="20000" to="90 0 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity class="target" target="healthPoints: 1" gltf-model="./assets/models/bolsa1.glb" color="white" radius="1" position="2 3 -10" scale="8 8 8" velocity="" hit-handler>
    </a-entity>

    <a-entity class="target" target="healthPoints: 1" gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Coral.glb?v=1711484455903" color="white" radius="1" position="-17.471 -0.246 -28.754" scale="0.1 0.1 0.1" velocity="" hit-handler>
    </a-entity>

   
    <!--lata verde-->
    <a-entity class="target" target="healthPoints: 1" gltf-model="./assets/models/lata2.glb" color="white" radius="1" position="-1.774 2.586 -3.722" velocity="" hit-handler>
    <a-animation attribute="rotation" dur="20000" to="90 0 0" easing="linear"
        repeat="indefinite"></a-animation>
    </a-entity>

    

    <!--roca-->
    <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Gold%20Rocks.glb?v=1711484199192" static-body="sphereRadius:NaN" class="target" color="white" radius="1" position="14.633 -0.643 -12.058" velocity="" rotation="22.085 0 0" scale="8 8 8">
    </a-entity>

    <!--Peces-->
    <a-entity class="pez marron" gltf-model="./assets/models/fish2.glb" position="9.199 0.901 -16.101" dynamic-static>
      <a-animation attribute="position" dur="9000" to="0 5 -34.165" easing="linear" direction="alternate"
      repeat="indefinite">
    </a-animation>
      </a-entity>

      <a-entity class="pez azul" gltf-model="./assets/models/fish5.glb" position="-15.121 3.83 -11.866" dynamic-body="sphereRadius:NaN" velocity="">
        <a-animation attribute="position" dur="9000" to="2 0 2" easing="linear" direction="alternate" repeat="indefinite">
      </a-animation>
    </a-entity>

    <a-entity class="pez verde" gltf-model="./assets/models/fish3.glb" position="-10.455 3.603 -16.746" dynamic-body="sphereRadius:NaN" velocity="">
      <a-animation attribute="position" dur="9000" to="7 1.83153 -34.165" easing="linear" direction="alternate" repeat="indefinite">
    </a-animation>
  </a-entity>

  <a-entity class="pez amarillo" gltf-model="./assets/models/fish4.glb" position="0.812 2.58 -10.033" dynamic-body="sphereRadius:NaN" velocity="" rotation="0 -20 0">
    <a-animation attribute="position" dur="9000" to="0 5 15" easing="linear" direction="alternate" repeat="indefinite">
  </a-animation>
</a-entity>

    <a-entity class="pez puas" gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Puffer.glb?v=1711480644823" position="6.692 1.832 -14.622" dynamic-body="sphereRadius:NaN" rotation="0 90 0" velocity="">
      <a-animation attribute="position" dur="9000" to="7 1.83153 -34.165" easing="linear" direction="alternate" repeat="indefinite">
      </a-animation>
</a-entity>

<a-entity hand-controls="hand: left" movement-controls></a-entity>
<a-entity hand-controls="hand: right" movement-controls></a-entity>

  </a-scene>

  <!--MENU-->
<div class="contenedor">
  <a class="menu" href="index.html">
    <img src="assets/models/logo.png" alt="icono">
    <p class="enlace">Home</p>
  </a>
  <a class="menu" href="mapa.html">
    <img src="assets/models/mapa.png" alt="icono">
    <p class="enlace">Mapa</p>
  </a>
</div>
</body>
</html>
