<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/aframevr/aframe/v1.2.0/dist/aframe-html-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="assets/js/escena3.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <a-sound src="sound/musicjuego.mp3" autoplay="true" loop="true"></a-sound>
    
    <a-scene vr-model-ui>
        <!--burbuja-->
        <a-sky class="burbuja" src="./assets/models/burbuja.png" opacity="0.5" repeat="7 10" scale="0.2 0.2 0.2"
            animation="property: rotation; to: 90 0 0; dur: 16000; loop: true" class="copo"
            rotation="2.29 4.20996 0" position="0 5.93027 -0.33928">
        </a-sky>

        <!--fondo-->
        <a-entity class="fondo"
            environment="preset: yavapai; groundColor: #6AFBDE; groundColor2: #d0fe7c; horizonColor: #585fbb; skyColor: blue; dressingColor: #d9f99f; dressingScale: 0.76"
            position="0 -1 0" visible="">
            <a-entity class="environment" position="0 50 0"
                light="type: hemisphere; color: #8080ff; intensity: 0.6; groundColor: #f0f0f0"></a-entity>
            <a-entity class="environment" position="0 50 0"
                light="type: hemisphere; color: #8080ff; intensity: 0.6; groundColor: #6AFBDE" visible=""></a-entity>
            <a-entity class="environment" position="0.5 1 0"
                light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10"
                visible=""></a-entity>
            <a-entity rotation="-90 0 0" class="environmentGround environment" visible=""
                scale="1 1 9.76" shadow="cast: false; receive: false"></a-entity>
            <a-entity class="environmentDressing environment" visible=""></a-entity>
            <a-sky radius="200" theta-length="110" class="environment"
                material="shader: gradientshader; topColor: [object Object]; bottomColor: [object Object]"
                visible="" geometry=""></a-sky>
        </a-entity>

        <!--Plastic-->
        <a-entity class="orbit" position="1 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 40000;  easing: linear">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Soda%20Can.glb?v=1711448902622"
                position="-1.26797 -9.44208 -1.968" scale="0.3 0.3 0.3" class="plastic" raycaster
                shootable></a-entity>
        </a-entity>

        <a-entity class="orbit" position="0 3 0" rotation="0 0 -120"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 40000;  easing: linear">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Soda%20Can.glb?v=1711448902622"
                position="-2.81056 1.19978 7.80994" scale="0.3 0.3 0.3" class="plastic" raycaster
                shootable></a-entity>
        </a-entity>

        <a-entity class="orbit" position="2 1 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Soda%20Can.glb?v=1711448902622"
                position="-7.76308 -17.56241 10.28843" scale="0.3 0.3 0.3" class="plastic" raycaster
                shootable></a-entity>
        </a-entity>

        <a-entity class="orbit" position="2 2 0" rotation="0 0 -120"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 40000;  easing: linear">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Water%20bottle%20(1).glb?v=1711448414299"
                position="0 0 0" scale="0.3 0.3 0.3" class="plastic" raycaster shootable></a-entity>
        </a-entity>

        <a-entity class="orbit" position="2 2 -5.54023" rotation="0 -213.565 -48.811"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 40000; easing: linear" scale="8 8 8">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Can%20Open.glb?v=1711486244807"
                position="" scale="0.3 0.3 0.3" class="plastic" raycaster="" shootable=""></a-entity>
        </a-entity>

        <a-entity class="orbit" position="1 2 " rotation="0 -213.565 -48.811"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 40000; easing: linear" scale="8 8 8">
            <a-entity gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/Can%20Open.glb?v=1711486244807"
                position="" scale="0.3 0.3 0.3" class="plastic" raycaster="" shootable=""></a-entity>
        </a-entity>

        <!--cardumen-->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-entity scale="8 8 8" position="30 0.24385 0"
                gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/the_fish_particle.glb?v=1711494382762"></a-entity>
        </a-entity>

        <!--pez-->
        <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000">
            <a-entity scale="8 8 8" position="10 0.24385 0"
                gltf-model="https://cdn.glitch.global/164f55ea-4cfb-4e4e-bafe-17113710a962/clown_fish_low_poly_animated.glb?v=1711405088938"></a-entity>
        </a-entity>

        <!--bolsas negras con llantas-->
        <a-entity id="enemy5" position="1,5 0 3.54023" rotation="5 20 0" click-handler-card3=""
            data-id="65f872cb11c160f7e5ab7d1a" gltf-model="./assets/models/bolsas2.glb" scale="1 1 1"
            raycaster="" shootable=""></a-entity>


        <!--pez marron-->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
            <a-entity class="pez marron" fish-move position="9.199 0.901 -16.101"
                gltf-model="./assets/models/fish2.glb" rotation="0.76 300 0.59"></a-entity>
        </a-entity>

        <!--pez azul-->
        <a-entity animation="property: rotation; to: 0 180 0; loop: true; dur: 20000">
            <a-entity class="pez azul" fish-move position="5 5 -16.101"
                gltf-model="./assets/models/fish5.glb" rotation="0.76 300 0.59"></a-entity>
        </a-entity>

        <!--pez verde-->
        <a-entity animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000">
            <a-entity class="pez verde" fish-move position="-13.68633 0.901 -17.22004"
                gltf-model="./assets/models/fish3.glb" rotation="0.76 -660 0"></a-entity>
        </a-entity>

        <!--pez amarillo-->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
            <a-entity class="pez amarillo" fish-move position="-9.424 1.83153 -34.165"
                gltf-model="./assets/models/fish4.glb" rotation="0.76 -100 0"></a-entity>
        </a-entity>
        <!--camara-->
        <a-entity camera wasd-controls look-controls position="0 0 6.112"
            data-aframe-inspector-original-camera>
            <a-text value="0 plastic delete" color="white" position="0 -0.1 -1" width="1" align="center"
                text=""></a-text>
            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .plastic"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>
        </a-entity>

    </a-scene>

<!--MENU-->
<div class="contenedor">
    <a class="menu" href="index.html">
      <img src="assets/models/logo.png" alt="icono">
      <p class="enlace">Home</p>
    </a>
    <a class="menu" href="mapa.html">
      <img src="assets/models/mapa.png" alt="icono">
      <p class="enlace">Mapa</p>
    </a>
</div>

</body>

</html>
